<html>
	<head>
		<meta charset="utf-8">
		<title>Life Game</title>
		<meta http-equiv = "Content-Type" content = "text/html; charset=UTF-8">
		<link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src = "ui.js"></script>
		<script type="text/javascript" src = "timer.js"></script>
		<script type="text/javascript" src = "game_board.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body style = 'text-align: center'>
		<div class = 'container'>
			<div class = 'row'>
				<div class = 'col-sm-4'>地图尺寸:<input style = 'width: 30%' id = 'map_height' type = 'number' value = '100'>*<input style = 'width: 30%' id = 'map_width' type = 'number' value = '100'></div>
				<div class = 'col-sm-4'>刷新率:<input style = 'width: 50%' id = 'frequency' type = 'number' value = '10'>Hz</div>
				<div class = 'col-sm-4'>初始活细胞密度(0~1):<input style = 'width: 40%' id = 'density' type = 'number' value = '0.5'></div>
			</div>
			<div class = 'row'>
				<div class = 'col-sm-3'></div>
				<div class = 'col-sm-3'><button type = 'button' class = 'btn btn-success' onclick = 'pre_start();'>初始化</button></div>
				<div class = 'col-sm-3' onclick = 'on_start();'><button type = 'button' class = 'btn btn-success'>开始演化</button></div>
				<div class = 'col-sm-3'></div>
			</div>
		</div>
		<p style = 'display: none'>单击方格来改变细胞状态（白色表示死细胞，黑色表示活细胞，红色表示墙壁）细胞密度在0,1之间，0表示全为死细胞，1表示全为活细胞</p>
		<canvas id="canvas" width="2000" height="1200">
			Canvas not supported.
		</canvas>
	</body>
	<script type = 'text/javascript' src = 'action.js' data-cover></script>
</html>
